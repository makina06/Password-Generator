<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Generator Password</title>
  </head>
  <body>
    <h1 class="title">
      Generate a <span class="green-color">random password</span>
    </h1>
    <p>Never use an insecure password again.</p>
    <button class="password-btn" onclick="getPassword()">
      Generate passwords
    </button>
    <hr class="section-divider" />
    <div class="password-container">
      <div class="password-left" id="password-left-el">Choice 1</div>
      <div class="password-right" id="password-right-el">choice 2</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
